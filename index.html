				<tr onclick="toggle('mobiletechchildren')" class="parent-row">

					<th></th>

					<th></th>
					<th></th>
					<th></th>
					<th></th>
				</tr>

			</tbody>
		</table>

		<div id="deleteModal" class="modal"></div>
	</div>
</body>

</html>
